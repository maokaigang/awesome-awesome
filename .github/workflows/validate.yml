name: Validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-awesome-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run validator
        shell: bash
        run: bash ./scripts/validate.sh

      - name: Run selection policy validator
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash ./scripts/validate-selection.sh
