name: Update Star Ranking

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:
    inputs:
      top_n:
        description: "Top N per category"
        required: false
        default: "5"

permissions:
  contents: write

jobs:
  update-star-ranking:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate star ranking
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TOP_N="${{ github.event.inputs.top_n }}"
          if [ -z "$TOP_N" ]; then
            TOP_N="5"
          fi
          bash ./scripts/generate-star-ranking.sh --top-n "$TOP_N"

      - name: Commit and push changes
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/STAR_RANKING.md docs/STAR_RANKING.zh-CN.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update star ranking"
          git push
