name: Link Check

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  dead-link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run link checker
        shell: bash
        run: bash ./scripts/check-links.sh
